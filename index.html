<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title> 
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form>
          <label>
            Add an item
          </label>
          <input id="item" type="text" placeholder="e.g., broccoli">
          <button type="submit" id="btnAddItem">
            Add item
          </button>
      </form>
      <ul id="shoppingItems">

      </ul>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
